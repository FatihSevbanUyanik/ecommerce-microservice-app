apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
    - host: "localhost"
      http:
        paths:
          - pathType: Prefix
            path: "/api/auth/?(.*)"
            backend: 
              service:
                name: ticketing-auth-srv
                port:
                  number: 3000
          - pathType: Prefix
            path: "/?(.*)"
            backend: 
              service:
                name: ticketing-frontend-srv
                port:
                  number: 8080